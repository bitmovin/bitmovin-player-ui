# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  mininal_node_executor:
    docker:
      - image: node:12.19.0-buster
    resource_class: large
    working_directory: ~/webclient

commands: 
  npm-publish:
    steps:
      - checkout
      - run: 'echo "scripts-prepend-node-path=true" >> ~/webclient/.npmrc'
      - run: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/webclient/.npmrc'
      - run: npm i
      - run: npm test
      - run: npm publish

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  npm-publish:


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  npm-publish-workflow:
    jobs:
      npm-publish:
        executor: mininal_node_executor
        steps:
          - npm-publish
